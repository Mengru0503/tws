<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16">
        <div class="news flex items-start gap-8">
          <div class="txt flex flex-col items-start mr-20">
            <div class="flex flex-row items-start">

              <h2 class="[writing-mode:vertical-rl] font-bold text-[48px] leading-[1.2]" style="font-family: 'Noto Sans TC', sans-serif;">最新消息</h2>
              <div class="flex flex-col items-center ml-4">
                <span class="[writing-mode:vertical-rl] font-bold text-[28px] leading-[1.2] text-cyan-500" style="font-family: 'Noto Sans TC', sans-serif;">News</span>
                <span class="block mt-2 h-[80px] w-[2px] bg-cyan-500"></span>
              </div>
            </div>
          </div>
          <div class="card flex-1">
            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
              <div class="group relative">
                <img src="/assets/images/newscookies.png" alt="Front of men&#039;s Basic Tee in black." class="aspect-[4/3] w-full rounded-md object-cover" />
                <div class="mt-4">
                  <span class="inline-block px-3 py-1 text-sm rounded-full bg-cyan-100 text-cyan-600 mb-2">
                    最新商品
                  </span>
                  <h3 class="text-lg font-bold text-gray-900">
                    首次蝴蝶酥亮相
                  </h3>
                  <p class="text-sm text-gray-500">2025.07.19</p>
                </div>
              </div>
              <div class="group relative">
                <img src="/assets/images/close.png" alt="Front of men&#039;s Basic Tee in white." class="aspect-[4/3] w-full rounded-md object-cover" />
                <div class="mt-4">
                  <span class="inline-block px-3 py-1 text-sm rounded-full bg-cyan-100 text-cyan-600 mb-2">
                    店休公告
                  </span>
                  <h3 class="text-lg font-bold text-gray-900">
                    7/11 提早打烊公告
                  </h3>
                  <p class="text-sm text-gray-500">2025.07.11</p>
                </div>
              </div>
              <div class="group relative">
                <img src="/assets/images/cookies.jpg" alt="Front of men&#039;s Basic Tee in dark gray." class="aspect-[4/3] w-full rounded-md object-cover" />
                <div class="mt-4">
                  <span class="inline-block px-3 py-1 text-sm rounded-full bg-cyan-100 text-cyan-600 mb-2">
                    期間限定
                  </span>
                  <h3 class="text-lg font-bold text-gray-900">
                    肚臍澎起來的甜燒餅
                  </h3>
                  <p class="text-sm text-gray-500">2025.07.15</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
